{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>New Page</h1>

    <form action="{% url 'newpage' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Enter title">
        <br/>
        <textarea name="content" placeholder="Enter Content" rows="4" cols="50"></textarea>
        <br/>
        <input type="submit" name="submit" value="New Page" class="btn btn-primary">
    </form>

{% endblock %}
